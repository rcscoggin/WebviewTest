<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=yes, initial-scale=5, maximum-scale=10, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    	<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
	// <![CDATA[
  		document.addEventListener("deviceready",function() {
    			var iframe = document.getElementById('iframe');
    			var url = "test.html";
    			alert(navigator.camera != null && navigator.camera.getPicture != null);
    			// Announce that we have a camera.
    			iframe.addEventListener("load", function(event) {
      				iframe.contentWindow.postMessage({
        				cameraEnabled: navigator.camera != null && navigator.camera.getPicture != null
      				}, url);
    			}, false);
      			iframe.src= url;
    		}, false);

	// ]]>
	</script>
	<style type='text/css'>
  		body,html,iframe {
    			margin: 0; padding: 0; border: none; width: 100%; height: 100%;
  		}
	</style>
    </head>
    <body>
  	<iframe src='' id='iframe'></iframe>
    </body>
</html>
